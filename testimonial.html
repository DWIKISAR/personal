<html>
  <head>
    <title>Testimonial</title>
    <link rel="stylesheet" href="/css/testimonial.css" />
    <link rel="stylesheet" href="/css/navbar.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav>
      <div class="navbar">
        <div class="nav-left">
          <ul>
            <li>
              <a href="https://dumbways.id/"
                ><img src="/image/logo.png" alt="logo-dumbways"" /></a
              >
            </li>
            <li class="item-collapse">
              <a href="index.html">Home</a>
            </li>
            <li class="item-collapse">
              <a href="project.html">My Project</a>
            </li>
            <li class="item-collapse">
              <a href="testimonial.html">Testimonial</a>
            </li>
          </ul>
        </div>
        <div class="nav-right item-collapse">
          <a href="/html/login.html" class="contact">Contact</a>
        </div>
        <div class="nav-right" id="hamburger-menu">
          <button
            style="background-color: transparent; border: none; cursor: pointer"
            onclick="openHamburger()"
          >
            <i class="fa-2x fa-solid fa-bars"></i>
          </button>
        </div>
      </div>
    </nav>

    <!--Hamburger Menu -->
    <div class="hamburger-nav-container" id="hamburger-nav-container">
      <a href="/html/index.html">Home</a>
      <a href="/html/project.html" class="hamburger-active">My project</a>
      <div class="contact-me">
        <a href="/html/login.html" class="hamburger-contact-me">Contact Me</a>
      </div>
    </div>
    <!--Container star-->
    <div class="container">
      <h1>My Testimonial</h1>
      <div class="container-rating">
        <h2>Rating By Star</h2>
        <div class="rating">
          <button class="rating-btn" onclick="allTestimonial()">All</button>
          <button class="rating-btn" onclick="filterTestimonial(1)">
            1 <i class="fa-solid fa-star"></i>
          </button>
          <button class="rating-btn" onclick="filterTestimonial(2)">
            2<i class="fa-solid fa-star"></i>
          </button>
          <button class="rating-btn" onclick="filterTestimonial(3)">
            3 <i class="fa-solid fa-star"></i>
          </button>
          <button class="rating-btn" onclick="filterTestimonial(4)">
            4 <i class="fa-solid fa-star"></i>
          </button>
          <button class="rating-btn" onclick="filterTestimonial(5)">
            5 <i class="fa-solid fa-star"></i>
          </button>
        </div>
      </div>
      <section class="testimonials" id="testimonials">
        <!-- <div class="testimonial">
          <img
            class="profile-testimonial"
            src="https://images.unsplash.com/photo-1696321832446-5b04a3d970d9?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1887&q=80"
            alt="profile"
          />
          <p class="quote">Jasa yang mantap!</p>
          <p class="author">-Dwiki Solihin</p>
        </div>-->
      </section>
    </div>

    <script src="/javaScript/testimonial.js"></script>
    <script src="/javaScript/hamburger.js"></script>
  </body>
</html>
