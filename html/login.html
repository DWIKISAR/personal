    <link rel="stylesheet" href="/css/navbar.css" />
  </head>
  <body>
    <!--Navabr Star-->
    <nav>
      <div class="navbar">
        <div class="nav-left">
          <ul>
            <li>
              <a href="https://dumbways.id/"
                ><img src="/image/logo.png" alt="logo-dumbways"" /></a
              >
            </li>
            <li class="item-collapse">
              <a href="index.html">Home</a>
            </li>
            <li class="item-collapse">
              <a href="project.html">My Project</a>
            </li>
          </ul>
        </div>
        <div class="nav-right item-collapse">
          <a href="" class="contact">Contact</a>
        </div>
        <div class="nav-right" id="hamburger-menu">
          <button
            style="background-color: transparent; border: none; cursor: pointer"
            onclick="openHamburger()"
          >
            <i class="fa-2x fa-solid fa-bars"></i>
          </button>
        </div>
      </div>
    </nav>

    <!--Hamburger Menu -->
    <div class="hamburger-nav-container" id="hamburger-nav-container">
      <a href="index.html">Home</a>
      <a href="blog.html" class="hamburger-active">Blog</a>
      <a href="contact.html">Contact Me</a>
    </div>

    <!--Navbar End-->

    <!--Form Submit-->
    <form>
      <div class="form-login">
        <div>
          <label for="input-name">Name</label>
          <input type="text" id="input-name" required />
        </div>
        <div>
          <label for="input-email">Email</label>
          <input type="email" id="input-email" required />
        </div>
        <div>
          <label for="input-number">Phone Number</label>
          <input type="text" id="input-number" required />
        </div>
        <div>
          <label for="input-subject">Subject</label>
          <select id="input-subject" required>
            <option value="" hidden>Select</option>
            <option>Frontend</option>
            <option>Backend</option>
            <option>Fullstack</option>
          </select>
        </div>
        <div>
          <label for="input-message">Your Message</label>
          <textarea
            required
            rows="3"
            cols="10"
            class=""
            id="input-message"
          ></textarea>

          <div>
            <button type="button" onclick="submitData()">submit</button>
          </div>
        </div>
      </div>
    </form>
    <script src="/javaScript/submitData.js"></script>
    <script src="/javaScript/hamburger.js"></script>
  </body>
