<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Framework Boostrap || My Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body class="">
    <!-- Navbar Star -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary ps-5 pe-5">
      <div class="container-fluid">
        <img src="./image/logo.png" alt="logo-nav" class="pe-4" />
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        ></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="home.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#inputAddress">Add Project</a>
            </li>
          </ul>
          <div>
            <a
              href="contact-me.html"
              class="btn btn-primary bg-dark rounded-pill ps-4 pe-4 py-1"
            >
              Contact</a
            >
          </div>
        </div>
      </div>
    </nav>
    <!-- Navbar End -->

    <!-- Form Star -->
    <form class="container w-50 p-xl-5">
      <div
        class="row g-3 m-xxl-5 border-secondary rounded-2 shadow p-xl-4 bg-secondary-subtle"
      >
        <div class="text-center">
          <h2>ADD MY PROJECT</h2>
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Projact Name</label>
          <input type="text" class="form-control" id="inputAddress" />
        </div>
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Star Data</label>
          <input type="date" class="form-control" id="inputEmail4" />
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">End Data</label>
          <input type="date" class="form-control" id="inputPassword4" />
        </div>
        <div class="">
          <label for="exampleFormControlTextarea1" class="form-label"
            >Description</label
          >
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
          ></textarea>
        </div>
        <div>
          <label>Technologies</label>
        </div>

        <div class="container d-flex w-100">
          <div class="row w-100">
            <div class="col-6 col-sm-3">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="flexCheckDefault"
              />
              <label class="form-check-label" for="flexCheckDefault">
                Node JS
              </label>
            </div>
            <div class="col-6 col-sm-3">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="flexCheckDefault"
              />
              <label class="form-check-label" for="flexCheckDefault">
                Next Js
              </label>
            </div>

            <!-- Force next columns to break to new line -->
            <div class="w-100"></div>

            <div class="col-6 col-sm-3">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="flexCheckDefault"
              />
              <label class="form-check-label" for="flexCheckDefault">
                React Js
              </label>
            </div>
            <div class="col-6 col-sm-3">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="flexCheckDefault"
              />
              <label class="form-check-label" for="flexCheckDefault">
                TypeScript
              </label>
            </div>
          </div>
        </div>
        <div class="mb-3">
          <label for="formFile" class="form-label">Upload Image</label>
          <input class="form-control" type="file" id="formFile" />
        </div>
        <div class="d-flex justify-content-end">
          <button
            type="submit"
            class="btn btn-primary bg-dark rounded-pill ps-4 pe-4 py-1"
          >
            Submit
          </button>
        </div>
      </div>
    </form>
    <!-- Form End -->
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
</html>
