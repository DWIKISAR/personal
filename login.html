<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Submit</title>
    <link rel="stylesheet" href="./css/contact.css" />
  </head>
  <body>
    <!--Navabr Star-->
    <nav>
      <div class="nav-left">
        <ul>
          <li>
            <img src="image/logo.png" alt="logo" />
          </li>
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="https://github.com/DWIKISAR">My Project</a>
          </li>
        </ul>
      </div>
      <div class="nav-right">
        <a href="contact.html">Contact</a>
      </div>
    </nav>
    <!--Navbar End-->
    <form>
      <div>
        <label for="input-name">Name</label>
        <input type="text" id="input-name" required />
      </div>
      <div>
        <label for="input-email">Email</label>
        <input type="email" id="input-email" required />
      </div>
      <div>
        <label for="input-number">Phone Number</label>
        <input type="number" id="input-number" required />
      </div>
      <div>
        <label for="input-subject">Subject</label>
        <select id="input-subject" required>
          <option value="" hidden>Select</option>
          <option>Frontend</option>
          <option>Backend</option>
          <option>Fullstack</option>
        </select>
      </div>
      <div>
        <label for="input-message">Your Message</label>
        <textarea
          required
          rows="3"
          cols="10"
          class=""
          id="input-message"
        ></textarea>
      </div>
      <div>
        <a href="/index.html"><button>submit</button></a>
      </div>
    </form>
  </body>
</html>
